<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="general_scoreb">
        <div class="user-label">
            <img class="icons" id="user-icon" src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt="">
            <p>User</p>
        </div>
        <div class="score-board">
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="comp-label">
            <img class="icons" id="comp-icon" 
            src="https://static.vecteezy.com/system/resources/previews/008/152/576/original/pixel-art-laptop-computer-icon-illustration-free-vector.jpg" alt="">
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <p>Welcome!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <p class="command">Make your move!</p>
    <script src="app.js" charset="UTF-8"></script>

    
</body>
</html>
